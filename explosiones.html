<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te Amo Bubucita 💓 </title>
<style>
body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  background: linear-gradient(135deg, #ff99cc, #ff6699, #ff3366);
  background-size: 300% 300%;
  animation: gradientMove 12s ease infinite;
  font-family: 'Arial', cursive;
  position: relative;
  cursor: crosshair;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.falling {
  position: absolute;
  top: -50px;
  color: #fff;
  text-shadow: 0 0 15px rgba(255,255,255,0.8);
  animation: fall linear forwards;
  white-space: nowrap;
  font-weight: bold;
  pointer-events: auto;
}

@keyframes fall {
  to {transform: translateY(110vh); opacity: 0;}
}

.spark, .firework {
  position: absolute;
  border-radius: 50%;
  pointer-events: none;
  font-weight: bold;
}
</style>
</head>
<body>
<script>
const colors = ['#ff3366','#ff6699','#ff99cc','#ffffff','#ffb6c1'];
const texts = ['❤️','💕','💖','💘','💞','💓','Te Amo','Bubucita', 'Muñequita', 'Princesa', 'vales muchísimo y te mereces lo más bonito y hermoso de este mundo mundial, tu eres una luz brillante en un mundo lleno de oscuridad🥀
'];

// Función para crear elementos cayendo
function createFallingElement() {
    const el = document.createElement('div');
    el.classList.add('falling');
    el.textContent = texts[Math.floor(Math.random()*texts.length)];
    el.style.left = Math.random() * window.innerWidth + 'px';
    const size = Math.random() * 30 + 15;
    el.style.fontSize = size + 'px';
    el.style.color = colors[Math.floor(Math.random()*colors.length)];
    el.style.animationDuration = (Math.random() * 3 + 2) + 's';

    el.addEventListener('animationend', () => { explode(el.offsetLeft, window.innerHeight); el.remove(); });
    el.addEventListener('mouseenter', () => { explode(el.offsetLeft, el.offsetTop); el.remove(); });

    document.body.appendChild(el);
}

// Explosión de chispas normal
function explode(x, y) {
    for (let i=0; i<10; i++) {
        const spark = document.createElement('div');
        spark.classList.add('spark');
        // Aleatoriamente elegir corazón o 'Te Amo'
        spark.textContent = texts[Math.floor(Math.random()*texts.length)];
        spark.style.left = x + 'px';
        spark.style.top = y + 'px';
        spark.style.color = colors[Math.floor(Math.random()*colors.length)];
        const size = Math.random() * 20 + 10;
        spark.style.fontSize = size + 'px';

        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 80;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;

        spark.animate([
            {transform: `translate(0,0)`, opacity: 1},
            {transform: `translate(${dx}px, ${dy}px)`, opacity: 0}
        ], {duration: 800 + Math.random()*400, easing: 'ease-out'});

        setTimeout(()=> spark.remove(), 1200);
        document.body.appendChild(spark);
    }
}

// Crear efecto pirotecnia de 'Te Amo' con corazones
function firework(x, y) {
    for (let i=0; i<15; i++) {
        const fw = document.createElement('div');
        fw.classList.add('firework');
        // Aleatoriamente corazón o 'Te Amo'
        fw.textContent = texts[Math.floor(Math.random()*texts.length)];
        fw.style.left = x + 'px';
        fw.style.top = y + 'px';
        fw.style.color = colors[Math.floor(Math.random()*colors.length)];
        fw.style.fontSize = (Math.random()*30 + 20) + 'px';

        const angle = (Math.random() * 2 * Math.PI);
        const distance = Math.random()*150 + 50;
        const dx = Math.cos(angle)*distance;
        const dy = Math.sin(angle)*distance;

        fw.animate([
            {transform: `translate(0,0) scale(0.5)`, opacity:1},
            {transform: `translate(${dx}px, ${dy}px) scale(1)`, opacity:0}
        ], {duration: 1500, easing:'ease-out'});

        setTimeout(()=> fw.remove(), 1600);
        document.body.appendChild(fw);
    }
}

// Generar elementos cayendo constantemente
setInterval(() => { for (let i=0;i<3;i++) createFallingElement(); }, 200);

// Click o touch -> pirotecnia
document.addEventListener('click', e => { firework(e.clientX, e.clientY); });
document.addEventListener('touchstart', e => {
    const touch = e.touches[0];
    firework(touch.clientX, touch.clientY);
});
</script>
</body>
</html>
